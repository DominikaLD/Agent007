<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./script/login.js" defer></script>
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./styles/global.css" />
  </head>
  <body>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300;1,700&family=Special+Elite&display=swap");
    </style>
    <section class="login_screen">
      <video class="bg_video" src="./backVideo.mp4" autoplay muted loop></video>
      <div class="login_container">
        <img alt="Logo app" src="./logo1.png" class="logo" />
        <h1 class="login_title">James Bond app</h1>
        <form>
          <div class="input_container">
            <label for="login_input">Agent ID</label>
            <input id="login_input" />
          </div>
          <div class="input_container">
            <label for="password_input">PASSWORD</label>
            <input type="password" id="password_input" />
          </div>
          <button type="button" class="btn" id="login_btn">LOG IN</button>
          <p id="login_error" class="not_visible">Incorrect data</p>
          <p class="login_paragraph">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iste
            voluptas fuga reiciendis quo esse, corporis iusto praesentium.
            Itaque atque reiciendis, mollitia quia esse ab facilis non, adipisci
            recusandae maxime et.
          </p>
        </form>
      </div>
    </section>
  </body>
</html>
